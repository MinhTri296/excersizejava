//    bài 5 xếp hạng học lực

let kiemtra = parseInt(prompt('Nhập điểm kiểm tra'))
let diemgiuaki = parseInt(prompt('Nhập điểm giữa kì'))
let diemcuoiki =parseInt(prompt('Nhập điểm cuối kì'))
let diemtrungbinh = (kiemtra + diemcuoiki + diemgiuaki)/3
if(diemtrungbinh < 3 && diemtrungbinh >=0  ){
    alert("Học lực kém")
}else if( diemtrungbinh > 3 && diemtrungbinh <= 5){
    alert("Học lực yếu")
}else if(diemtrungbinh >5 && diemtrungbinh <= 7){
    alert("Học lực trung bình")
}else if(diemtrungbinh > 7 && diemtrungbinh < 8){
    alert("Học lực khá")
}else if(diemtrungbinh > 8 && diemtrungbinh <= 10 ) {
    alert( "Học lực giỏi")
}else {
    alert ("Không hợp lệ")
}
